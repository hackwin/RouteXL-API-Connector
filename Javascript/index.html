<html>
	<head>
		<title>RouteXL</title>
		<script src="./routexl-api.js"></script>
	</head>
	<body>
		<script>
		
			// Set the locations
			locations = [];
			
			// First location is starting point
			locations[locations.length] = {
				'name' : '1',
				'lat' : 52.05429,
				'lng' : 4.248618
			};
			
			// Add "regular" stops
			locations[locations.length] = {
				'name' : '2',
				'lat' : 52.076892,
				'lng' : 4.26975,
			};
			
			locations[locations.length] = {
				'name' : '3',
				'lat' : 51.669946,
				'lng' : 5.61852
			};
			
			// Add stop with time windows
			locations[locations.length] = {
				'name' : '4',
				'lat' : 51.589548,
				'lng' : 5.432482,
				'restrictions' : {
					'ready' : 10,
					'due' : 120
				}
			};
			
			// Last location is finish point
			locations[locations.length] = {
				'name' : '5',
				'lat' : 52.3702,
				'lng' : 4.8951
			};
			
			// Init API connector
			var r = new RouteXL_API_Connector();
			
			// Get the tour
			r.tour( locations , function(result) {
				
				// Success
				document.write( JSON.stringify( result ) );
				
			}, function(error) {
				
				// Error
				document.write( error );
				
			});
			
		</script>
	</body>
</html>
